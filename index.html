<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram_celular.png" alt="foto do celular com imagem do instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo_instagram.png" class="instagram-logo" alt="logotipo do instagram">
                <!-- <img src="./img/foto_perfil_pe.png" alt=""> -->
                <div class="profile-photo">
                    <img src="./img/foto_perfil.png" alt="foto do perfil">
                </div>

                <a href="#" class="instagram-login">Continue como williamrlopes </a>
                <a href="#" class="instagram-logout">Remover conta</a>

            </div>

            <div class="group">
                <p class="not-account">Não é williamrlopes</p>
                <p class="not_account">
                    <span class="link-blue">Alternar contas</span>
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
